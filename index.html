<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USU</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container-fluid my-4 px-0 py-4 bg-body-secondary">
    <div class="custom-container w-100">
      <img class="d-none d-sm-block w-100 px-sm-2" src="./images/Web-Desktop1080x180.png" alt="...">
      <img class="d-sm-none w-100" src="./images/Web-Mob-750x280.png" alt="">
    </div>
  </div>

  <div class="membership-clubs-societies-segment custom-container">
    <div class="row mx-auto">
      <div class="col-sm-6 p-0 pb-3 pe-sm-2 px-sm-2">
        <div class="membership-image-button text-center pt-5">
          <h2 class="fw-bold text-white pb-5">MEMBERSHIP</h2>
          <button class="custom-button-dark fw-bold">Join / Reveiw</button>
        </div>
      </div>
      <div class="col-sm-6 p-0 pb-3 ps-sm-2 px-sm-2">
        <div class="clubs-societies-image-button text-center pt-5">
          <h2 class="fw-bold text-white pb-5">CLUBS & SOCITIES</h2>
          <button class="custom-button-dark fw-bold">Find Out More</button>
        </div>
      </div>
    </div>
    <div class="row pt-2 pb-2 mx-auto ">
      <div class="col-12 pb-2 col-sm-6 col-lg-3">
        <div class="card">
          <img src="./images/WhatsOnCard1Mobile.jpg" class="card-img-top d-block d-sm-none" alt="...">
          <img src="./images/WhatsOnCard1Desktop.jpg" class="card-img-top d-none d-sm-block" alt="...">
          <div class="card-body custom-card-body-height">
            <h5 class="card-title fw-bold">WHAT'S ON</h5>
            <p class="card-text custom-card-text-height">Stay upto date on current and upcoming USU events.</p>
            <a href="#" class="float-end text-black custom-chevron-right"><i class="bi bi-chevron-right"></i></a>
          </div>
        </div>
      </div>
      <div class="col-12 pb-2 col-sm-6 col-lg-3">
        <div class="card">
          <img src="./images/GetInvolvedCard2Mobile.jpg" class="card-img-top d-block d-sm-none" alt="...">
          <img src="./images/GetInvolvedCard2Desktop.jpg" class="card-img-top d-none d-sm-block" alt="...">
          <div class="card-body custom-card-body-height">
            <h5 class="card-title fw-bold">GET INVOLVED</h5>
            <p class="card-text custom-card-text-height">Check out all the opportunities</p>
            <a href="#" class="float-end text-black custom-chevron-right"><i class="bi bi-chevron-right"></i></a>
          </div>
        </div>
      </div>
      <div class="col-12 pb-2 col-sm-6 col-lg-3">
        <div class="card">
          <img src="./images/UniLifeCard3Mobile.jpg" class="card-img-top d-block d-sm-none" alt="...">
          <img src="./images/UniLifeCard3Desktop.jpg" class="card-img-top d-none d-sm-block" alt="...">
          <div class="card-body custom-card-body-height">
            <h5 class="card-title fw-bold">UNI LIFE</h5>
            <p class="card-text custom-card-text-height">Be a part of the best campus in australia</p>
            <a href="#" class="float-end text-black custom-chevron-right"><i class="bi bi-chevron-right"></i></a>
          </div>
        </div>
      </div>
      <div class="col-12 pb-2 col-sm-6 col-lg-3">
        <div class="card">
          <img src="./images/FoodandDrinkCard4Mobile.jpg" class="card-img-top d-block d-sm-none" alt="...">
          <img src="./images/FoodandDrinkCard4Desktop-(2).jpg" class="card-img-top d-none d-sm-block" alt="...">
          <div class="card-body custom-card-body-height">
            <h5 class="card-title fw-bold">FOOD & DRINK</h5>
            <p class="card-text custom-card-text-height">Discover the best place to eat and drink in the campus</p>
            <a href="#" class="float-end text-black custom-chevron-right"><i class="bi bi-chevron-right"></i></a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
</body>

</html>
